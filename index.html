<!-- Client.html -->
  
<input>
<button  onclick = 'submit()' > Send </button>
<div></div>

<script>

	var socket =  io();
	
	var input =  $('input')[0]
	var chat =  $('div')[0]

	function  submit(params) {
		socket.emit('chat', input.value)
		input.value =  ''
	}
	
	socket.on( 'chat', data  => 
		chat.innerText +=  "\n"  + data
	)

</script>
